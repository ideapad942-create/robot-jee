<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microstock Generator V10 - Perfect Excel Export</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; }
        @keyframes progress-stripes {
            from { background-position: 1rem 0; }
            to { background-position: 0 0; }
        }
        .animate-stripes {
            background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
            background-size: 1rem 1rem;
            animation: progress-stripes 1s linear infinite;
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen p-4 md:p-8">

    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-xl overflow-hidden">
        <div class="bg-indigo-900 p-5 text-white">
            <h1 class="text-2xl font-bold">Microstock Generator (V10 - Final)</h1>
            <p class="text-sm text-indigo-200 mt-1">
                Fitur: <span class="font-bold text-white">Excel Auto-Column Fix</span> • <span class="font-bold text-white">Title Only Mode</span> • <span class="font-bold text-white">Unique Functions</span>
            </p>
        </div>

        <div class="flex border-b bg-gray-50">
            <button onclick="openTab('api-tab')" id="btn-api-tab" class="tab-btn active w-1/3 py-4 font-bold text-gray-600 hover:bg-gray-100 transition">1. API CONFIG</button>
            <button onclick="openTab('input-tab')" id="btn-input-tab" class="tab-btn w-1/3 py-4 font-bold text-gray-600 hover:bg-gray-100 transition">2. COMMAND</button>
            <button onclick="openTab('output-tab')" id="btn-output-tab" class="tab-btn w-1/3 py-4 font-bold text-gray-600 hover:bg-gray-100 transition">3. RESULTS</button>
        </div>

        <div class="p-6">
            <div id="api-tab" class="tab-content active">
                <label class="block text-sm font-bold text-gray-800 mb-2">Groq API Key</label>
                <input type="password" id="api-key" placeholder="gsk_..." class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 mb-2 shadow-sm">
                <p class="text-xs text-gray-500">Key disimpan lokal di browser.</p>
                <button onclick="openTab('input-tab')" class="mt-6 bg-indigo-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-indigo-700 transition shadow-lg">NEXT STEP</button>
            </div>

            <div id="input-tab" class="tab-content">
                <div class="mb-8">
                    <label class="block text-sm font-bold text-gray-800 mb-2">Main Keyword (Topik Utama)</label>
                    <input type="text" id="topic-input" placeholder="Contoh: film burn transitions" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 text-lg shadow-sm">
                    <p class="text-xs text-indigo-600 mt-2 font-bold">
                        Akan menjadi: "[Topik] + [Fungsi Unik]". Tidak menyebut warna/objek.
                    </p>
                </div>

                <div class="grid grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-2">Jumlah Aset (Max 500)</label>
                        <input type="number" id="total-count" value="10" min="1" max="500" class="w-full p-4 border rounded-lg shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-2">Mode Output</label>
                        <input type="text" value="Flexible (Title Only Supported)" disabled class="w-full p-4 border rounded-lg bg-gray-100 text-gray-500 cursor-not-allowed">
                    </div>
                </div>

                <div class="flex gap-6 mb-8">
                    <label class="flex items-center space-x-3 cursor-pointer bg-white p-4 rounded-lg border border-gray-200 w-full hover:border-indigo-500 transition shadow-sm group">
                        <input type="checkbox" id="gen-desc" checked class="w-5 h-5 text-indigo-600 rounded">
                        <div class="flex flex-col">
                            <span class="font-bold text-gray-700 group-hover:text-indigo-700">Generate Descriptions</span>
                            <span class="text-xs text-gray-400">Min 50 words. Uncheck for Title Only.</span>
                        </div>
                    </label>
                    <label class="flex items-center space-x-3 cursor-pointer bg-white p-4 rounded-lg border border-gray-200 w-full hover:border-indigo-500 transition shadow-sm group">
                        <input type="checkbox" id="gen-key" checked class="w-5 h-5 text-indigo-600 rounded">
                        <div class="flex flex-col">
                            <span class="font-bold text-gray-700 group-hover:text-indigo-700">Generate Keywords</span>
                            <span class="text-xs text-gray-400">Strict 39-42 Single Words. Uncheck for Title Only.</span>
                        </div>
                    </label>
                </div>

                <button onclick="startBatchGeneration()" class="w-full bg-green-600 text-white py-4 rounded-lg font-bold text-xl hover:bg-green-700 shadow-xl transition transform active:scale-[0.99]">
                    START GENERATING
                </button>
            </div>

            <div id="output-tab" class="tab-content">
                <div id="status-container" class="hidden mb-6 bg-white p-4 rounded-lg border border-gray-200 shadow-sm">
                    <div class="flex justify-between text-sm font-bold mb-2 text-gray-700">
                        <span id="status-text">Processing...</span>
                        <span id="progress-text">0/0</span>
                    </div>
                    <div class="w-full bg-gray-200 rounded-full h-4 overflow-hidden">
                        <div id="progress-bar" class="bg-indigo-600 h-4 rounded-full transition-all duration-500 animate-stripes" style="width: 0%"></div>
                    </div>
                </div>

                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Results <span id="result-count" class="text-sm font-normal text-gray-500">(0 item)</span></h2>
                    <button onclick="downloadCSV()" id="download-btn" class="hidden bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-800 flex items-center font-bold shadow-lg transition">
                        <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 16v1a3 3 0 003 3h10a3 3 0 003-3v-1m-4-4l-4 4m0 0l-4-4m4 4V4"></path></svg>
                        Download Excel CSV
                    </button>
                </div>

                <div id="result-area" class="space-y-4 h-[500px] overflow-y-auto pr-2 pb-10">
                    <div class="flex flex-col items-center justify-center h-full text-gray-400">
                        <p>Ready to generate. Please enter command.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        let allResults = [];
        let isProcessing = false;
        
        // Rotasi Tema agar Title selalu unik
        const ROTATION_THEMES = [
            "Video Editing Workflows", "Compositing & VFX", "Broadcasting & TV",
            "Social Media Content", "Filmmaking & Cinema", "Motion Graphics",
            "Documentary Style", "Music Video Effects", "Corporate Video", "Abstract Art"
        ];

        const BACKUP_KEYWORDS = [
            "footage", "video", "clip", "stock", "creative", "digital", "multimedia", 
            "content", "visual", "art", "design", "graphic", "backdrop", "effect",
            "background", "texture", "abstract", "modern", "production", "element"
        ];

        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.getElementById('btn-' + tabId).classList.add('active');
        }

        async function startBatchGeneration() {
            const apiKey = document.getElementById('api-key').value.trim();
            const topic = document.getElementById('topic-input').value.trim();
            const totalTarget = parseInt(document.getElementById('total-count').value);
            const useDesc = document.getElementById('gen-desc').checked;
            const useKey = document.getElementById('gen-key').checked;

            if (!apiKey) return alert("API Key is required!");
            if (!topic) return alert("Main Keyword is required!");
            // KITA MENGIZINKAN JIKA DESC & KEY UNCHECKED (Title Only Mode)

            allResults = [];
            isProcessing = true;
            openTab('output-tab');
            document.getElementById('status-container').classList.remove('hidden');
            document.getElementById('download-btn').classList.add('hidden');
            document.getElementById('result-area').innerHTML = '';
            
            const batchSize = 5; 
            let currentCount = 0;
            let themeIndex = 0;

            updateProgress(0, totalTarget, "Initializing...");

            while (currentCount < totalTarget && isProcessing) {
                const remaining = totalTarget - currentCount;
                const thisBatchSize = Math.min(batchSize, remaining); 
                
                const currentTheme = ROTATION_THEMES[themeIndex % ROTATION_THEMES.length];
                themeIndex++;

                updateProgress(currentCount, totalTarget, `Processing batch ${currentCount + 1}-${currentCount + thisBatchSize}...`);

                try {
                    const batchResult = await fetchFromGroq(apiKey, topic, thisBatchSize, useDesc, useKey, currentTheme, currentCount);
                    if (batchResult && batchResult.length > 0) {
                        // Filter Duplikat
                        const uniqueBatch = batchResult.filter(newItem => 
                            !allResults.some(existing => existing.title === newItem.title)
                        );
                        
                        allResults = [...allResults, ...uniqueBatch];
                        currentCount += uniqueBatch.length; 
                        renderResults(allResults); 
                    }
                } catch (error) {
                    console.error(error);
                }
                
                await new Promise(r => setTimeout(r, 1500));
            }

            if (isProcessing) {
                updateProgress(totalTarget, totalTarget, "Done!");
                document.getElementById('progress-bar').classList.remove('animate-stripes');
                document.getElementById('download-btn').classList.remove('hidden');
                isProcessing = false;
            }
        }

        function updateProgress(current, total, text) {
            const percent = Math.min((current / total) * 100, 100);
            document.getElementById('progress-bar').style.width = `${percent}%`;
            document.getElementById('progress-text').innerText = `${current}/${total}`;
            document.getElementById('status-text').innerText = text;
            document.getElementById('result-count').innerText = `(${current} items)`;
        }

        async function fetchFromGroq(apiKey, topic, count, useDesc, useKey, theme, offset) {
            
            // KONSTRUKSI OUTPUT DINAMIS (PENTING UNTUK CSV)
            let outputFields = [`"title": "${topic} + [Function]"`];
            if (useDesc) outputFields.push(`"description": "Text..."`);
            if (useKey) outputFields.push(`"keywords": "tag1, tag2..."`);

            const jsonTemplate = `{ "assets": [ { ${outputFields.join(', ')} } ] }`;
            const mainKeywordsArr = topic.split(/\s+/).join(", ");
            
            const systemPrompt = `You are a Metadata Engine.
            TASK: Generate ${count} items for topic: "${topic}". Theme: ${theme}.
            
            1. TITLE RULES (STRICT):
               - STRUCTURE: "${topic}" + [FUNCTION SUFFIX].
               - NO Colors, NO Objects, NO Models. Only Usage.
               - MUST BE UNIQUE.

            ${useDesc ? `2. DESCRIPTION RULES: Min 50, Max 150 words. Technical explanation.` : ''}
            
            ${useKey ? `3. KEYWORD RULES: Single words only. No phrases. ~50 tags.` : ''}

            OUTPUT JSON ONLY:
            ${jsonTemplate}`;

            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: `Generate batch.` }
                    ],
                    temperature: 0.8,
                    response_format: { type: "json_object" }
                })
            });

            const data = await response.json();
            let items = [];
            try {
                const content = JSON.parse(data.choices[0].message.content);
                items = content.assets || content.items || [];
            } catch (e) { return []; }

            // VALIDASI JAVASCRIPT
            return items.map(item => {
                // Hapus field yang tidak dicentang agar tidak masuk ke variable
                if (!useDesc) delete item.description;
                if (!useKey) delete item.keywords;

                // Title Logic
                if (item.title) {
                    if (!item.title.toLowerCase().startsWith(topic.toLowerCase())) {
                        let suffix = item.title.replace(new RegExp(topic, 'gi'), '').trim();
                        item.title = `${topic} ${suffix}`;
                    }
                    item.title = item.title.replace(/\s+/g, ' ').trim();
                }

                // Description Logic
                if (useDesc && item.description) {
                    let words = item.description.split(/\s+/);
                    if (words.length > 150) item.description = words.slice(0, 150).join(" ") + ".";
                }

                // Keyword Logic
                if (useKey && item.keywords) {
                    let rawTags = item.keywords.split(',');
                    let singleTags = [];
                    rawTags.forEach(tag => {
                        let words = tag.trim().split(/\s+/);
                        words.forEach(w => {
                            let cleanW = w.toLowerCase().replace(/[^a-z0-9]/g, '');
                            if (cleanW.length > 1) singleTags.push(cleanW);
                        });
                    });
                    
                    let uniqueTags = [...new Set(singleTags)];
                    const mainWords = topic.toLowerCase().split(/\s+/);
                    uniqueTags = uniqueTags.filter(t => !mainWords.includes(t));
                    uniqueTags = [...mainWords, ...uniqueTags];

                    if (uniqueTags.length < 39) {
                        let needed = 39 - uniqueTags.length;
                        let extras = BACKUP_KEYWORDS.filter(k => !uniqueTags.includes(k)).slice(0, needed);
                        uniqueTags = [...uniqueTags, ...extras];
                    }
                    if (uniqueTags.length > 42) uniqueTags = uniqueTags.slice(0, 42);
                    
                    item.keywords = uniqueTags.join(', ');
                }
                return item;
            });
        }

        function renderResults(items) {
            const container = document.getElementById('result-area');
            
            // Cek apakah data desc/key ada di item pertama
            const hasDesc = items.length > 0 && items[0].description !== undefined;
            const hasKey = items.length > 0 && items[0].keywords !== undefined;

            container.innerHTML = items.map((item, index) => {
                let keyHtml = '', descHtml = '';

                if (hasKey && item.keywords) {
                    const count = item.keywords.split(',').length;
                    const countColor = (count >= 39 && count <= 42) ? 'bg-green-100 text-green-700' : 'bg-red-100 text-red-700';
                    keyHtml = `
                        <div class="mt-4">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-xs font-bold text-gray-500 uppercase">Keywords</span>
                                <span class="text-xs font-bold ${countColor} px-2 py-1 rounded">Count: ${count}</span>
                            </div>
                            <div class="bg-gray-50 p-3 rounded text-sm text-gray-600 font-mono">${item.keywords}</div>
                        </div>`;
                }

                if (hasDesc && item.description) {
                    descHtml = `
                        <div class="mt-3 bg-indigo-50 p-4 rounded text-sm text-gray-800 border-l-4 border-indigo-500">
                            ${item.description}
                        </div>`;
                }

                return `
                <div class="bg-white border border-gray-200 p-6 rounded-xl shadow-sm mb-4">
                    <h3 class="font-bold text-lg text-slate-800 flex items-start">
                        <span class="text-indigo-500 mr-3">#${index + 1}</span>
                        ${item.title}
                    </h3>
                    ${descHtml}
                    ${keyHtml}
                </div>`;
            }).join('');
            
            container.scrollTop = container.scrollHeight;
        }

        // --- FUNGSI DOWNLOAD CSV YANG DIPERBAIKI (EXCEL FIX) ---
        function downloadCSV() {
            if (allResults.length === 0) return;

            // 1. Tentukan Header Dinamis (Cek apa yg dipilih user)
            const hasDesc = document.getElementById('gen-desc').checked;
            const hasKey = document.getElementById('gen-key').checked;

            let headers = ["Title"];
            if (hasDesc) headers.push("Description");
            if (hasKey) headers.push("Keywords");

            // 2. Buat Konten CSV dengan BOM (Byte Order Mark) untuk Excel
            // \uFEFF memaksa Excel membaca file sebagai UTF-8, sehingga kolom tidak berantakan
            let csvContent = "\uFEFF" + headers.join(",") + "\r\n";

            // 3. Loop Data
            allResults.forEach(item => {
                let row = [];
                
                // Title (Selalu ada)
                let cleanTitle = (item.title || '').replace(/"/g, '""'); // Escape double quotes
                row.push(`"${cleanTitle}"`);

                // Desc (Jika dipilih)
                if (hasDesc) {
                    let cleanDesc = (item.description || '').replace(/"/g, '""');
                    row.push(`"${cleanDesc}"`);
                }

                // Key (Jika dipilih)
                if (hasKey) {
                    let cleanKey = (item.keywords || '').replace(/"/g, '""');
                    row.push(`"${cleanKey}"`);
                }

                csvContent += row.join(",") + "\r\n";
            });

            // 4. Download Trigger
            const encodedUri = encodeURI("data:text/csv;charset=utf-8," + encodeURIComponent(csvContent));
            
            // Nama File Dinamis
            const topic = document.getElementById('topic-input').value.replace(/\s+/g,'_');
            const type = (hasDesc && hasKey) ? "FULL" : (hasDesc ? "DESC" : (hasKey ? "KEY" : "TITLE_ONLY"));
            
            const link = document.createElement("a");
            link.setAttribute("href", "data:text/csv;charset=utf-8," + encodeURIComponent(csvContent));
            link.setAttribute("download", `METADATA_${topic}_${type}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
