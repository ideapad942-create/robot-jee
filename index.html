<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Microstock Generator V13 - Clean & Copy</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        .tab-content { display: none; }
        .tab-content.active { display: block; }
        .tab-btn.active { border-bottom: 2px solid #2563eb; color: #2563eb; }
        @keyframes progress-stripes {
            from { background-position: 1rem 0; }
            to { background-position: 0 0; }
        }
        .animate-stripes {
            background-image: linear-gradient(45deg,rgba(255,255,255,.15) 25%,transparent 25%,transparent 50%,rgba(255,255,255,.15) 50%,rgba(255,255,255,.15) 75%,transparent 75%,transparent);
            background-size: 1rem 1rem;
            animation: progress-stripes 1s linear infinite;
        }
        /* Toast Notification */
        #toast {
            visibility: hidden;
            min-width: 250px;
            background-color: #333;
            color: #fff;
            text-align: center;
            border-radius: 8px;
            padding: 12px;
            position: fixed;
            z-index: 99;
            bottom: 30px;
            left: 50%;
            transform: translateX(-50%);
            font-size: 14px;
            opacity: 0;
            transition: opacity 0.3s;
        }
        #toast.show {
            visibility: visible;
            opacity: 1;
        }
    </style>
</head>
<body class="bg-gray-50 min-h-screen p-4 md:p-8 font-sans">

    <div class="max-w-6xl mx-auto bg-white rounded-xl shadow-lg border border-gray-200 overflow-hidden">
        <div class="bg-slate-900 p-6 text-white shadow-md flex justify-between items-center">
            <div>
                <h1 class="text-2xl font-bold tracking-tight">Microstock V13 (Clean & Copy)</h1>
                <p class="text-sm text-slate-300 mt-1">
                    No Colors/Vibrant • No 4K/HD • Copy Buttons • Strict Keywords
                </p>
            </div>
        </div>

        <div class="flex border-b bg-gray-50">
            <button onclick="openTab('api-tab')" id="btn-api-tab" class="tab-btn active w-1/3 py-4 font-bold text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition uppercase text-sm">1. API Config</button>
            <button onclick="openTab('input-tab')" id="btn-input-tab" class="tab-btn w-1/3 py-4 font-bold text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition uppercase text-sm">2. Command</button>
            <button onclick="openTab('output-tab')" id="btn-output-tab" class="tab-btn w-1/3 py-4 font-bold text-gray-600 hover:bg-gray-100 hover:text-blue-600 transition uppercase text-sm">3. Results</button>
        </div>

        <div class="p-8">
            <div id="api-tab" class="tab-content active">
                <div class="max-w-2xl mx-auto">
                    <label class="block text-sm font-bold text-gray-800 mb-3">Groq API Key</label>
                    <input type="password" id="api-key" placeholder="gsk_..." class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 transition shadow-sm">
                    <button onclick="openTab('input-tab')" class="mt-6 w-full bg-blue-600 text-white px-8 py-3 rounded-lg font-bold hover:bg-blue-700 transition">NEXT</button>
                </div>
            </div>

            <div id="input-tab" class="tab-content">
                <div class="mb-8">
                    <label class="block text-sm font-bold text-gray-800 mb-2">Main Keyword (Topik Utama)</label>
                    <input type="text" id="topic-input" placeholder="Contoh: light leak" class="w-full p-4 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 text-lg shadow-sm">
                    <p class="text-xs text-blue-600 mt-2 font-medium">
                        *Script akan menolak kata sifat warna/suasana (Vibrant, Warm) kecuali topik memang mengandung kata "texture".
                    </p>
                </div>

                <div class="grid grid-cols-2 gap-6 mb-8">
                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-2">Jumlah Aset</label>
                        <input type="number" id="total-count" value="10" min="1" max="500" class="w-full p-4 border border-gray-300 rounded-lg shadow-sm">
                    </div>
                    <div>
                        <label class="block text-sm font-bold text-gray-800 mb-2">Mode Output</label>
                        <input type="text" value="Clean Mode (No 4K/HD)" disabled class="w-full p-4 border border-gray-200 rounded-lg bg-gray-100 text-gray-400 cursor-not-allowed">
                    </div>
                </div>

                <div class="flex gap-6 mb-8">
                    <label class="flex items-start space-x-3 cursor-pointer bg-white p-4 rounded-lg border border-gray-200 w-full hover:border-blue-500 transition shadow-sm group">
                        <input type="checkbox" id="gen-desc" checked class="w-5 h-5 mt-1 text-blue-600 rounded">
                        <div class="flex flex-col">
                            <span class="font-bold text-gray-800">Generate Descriptions</span>
                            <span class="text-xs text-gray-500">Min 50 words. Clean text (No quotes).</span>
                        </div>
                    </label>
                    <label class="flex items-start space-x-3 cursor-pointer bg-white p-4 rounded-lg border border-gray-200 w-full hover:border-blue-500 transition shadow-sm group">
                        <input type="checkbox" id="gen-key" checked class="w-5 h-5 mt-1 text-blue-600 rounded">
                        <div class="flex flex-col">
                            <span class="font-bold text-gray-800">Generate Keywords</span>
                            <span class="text-xs text-gray-500">Strict 39-42 Single Words. No "HD/4K".</span>
                        </div>
                    </label>
                </div>

                <button onclick="startBatchGeneration()" class="w-full bg-green-600 text-white py-4 rounded-lg font-bold text-xl hover:bg-green-700 shadow-xl transition transform active:scale-[0.99]">
                    START GENERATING
                </button>
            </div>

            <div id="output-tab" class="tab-content">
                <div id="status-container" class="hidden mb-6 bg-white p-5 rounded-lg border border-gray-200 shadow-sm">
                    <div class="flex justify-between text-sm font-bold mb-2 text-gray-700">
                        <span id="status-text">Processing...</span>
                        <span id="progress-text">0/0</span>
                    </div>
                    <div class="w-full bg-gray-100 rounded-full h-3 overflow-hidden">
                        <div id="progress-bar" class="bg-blue-600 h-3 rounded-full transition-all duration-500 animate-stripes" style="width: 0%"></div>
                    </div>
                </div>

                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-xl font-bold text-gray-800">Results <span id="result-count" class="text-sm font-normal text-gray-500 ml-1">(0 item)</span></h2>
                    <button onclick="downloadCSV()" id="download-btn" class="hidden bg-black text-white px-6 py-2 rounded-lg hover:bg-gray-800 flex items-center font-bold shadow-lg">
                        <i class="fas fa-file-csv mr-2"></i> Download CSV
                    </button>
                </div>

                <div id="result-area" class="space-y-6 h-[600px] overflow-y-auto pr-2 pb-10">
                    <div class="flex flex-col items-center justify-center h-full text-gray-400">
                        <p>Ready to generate.</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="toast">Copied to clipboard!</div>

    <script>
        let allResults = [];
        let isProcessing = false;
        
        // Backup keywords bersih (tanpa HD/4K)
        const BACKUP_KEYWORDS = [
            "footage", "video", "clip", "stock", "creative", "digital", "multimedia", 
            "content", "visual", "art", "design", "graphic", "backdrop", "effect",
            "background", "abstract", "modern", "production", "element",
            "motion", "animation", "style", "concept", "overlay", "template", 
            "cinematic", "post", "editing", "sequence", "layer", "render", "media"
        ];

        // Kata terlarang untuk keyword
        const FORBIDDEN_KEYS = ["hd", "4k", "8k", "1080p", "720p", "high", "definition", "resolution", "uhd"];

        function openTab(tabId) {
            document.querySelectorAll('.tab-content').forEach(t => t.classList.remove('active'));
            document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
            document.getElementById(tabId).classList.add('active');
            document.getElementById('btn-' + tabId).classList.add('active');
        }

        function showToast(message) {
            const toast = document.getElementById("toast");
            toast.innerText = message;
            toast.className = "show";
            setTimeout(function(){ toast.className = toast.className.replace("show", ""); }, 3000);
        }

        function copyToClipboard(text) {
            navigator.clipboard.writeText(text).then(() => {
                showToast("Copied to clipboard!");
            }, (err) => {
                showToast("Failed to copy");
            });
        }

        async function startBatchGeneration() {
            const apiKey = document.getElementById('api-key').value.trim();
            const topic = document.getElementById('topic-input').value.trim();
            const totalTarget = parseInt(document.getElementById('total-count').value);
            const useDesc = document.getElementById('gen-desc').checked;
            const useKey = document.getElementById('gen-key').checked;

            if (!apiKey) return alert("API Key is required!");
            if (!topic) return alert("Main Keyword is required!");

            allResults = [];
            isProcessing = true;
            openTab('output-tab');
            document.getElementById('status-container').classList.remove('hidden');
            document.getElementById('download-btn').classList.add('hidden');
            document.getElementById('result-area').innerHTML = '';
            
            const batchSize = 5; 
            let currentCount = 0;

            updateProgress(0, totalTarget, "Initializing...");

            while (currentCount < totalTarget && isProcessing) {
                const remaining = totalTarget - currentCount;
                const thisBatchSize = Math.min(batchSize, remaining); 
                
                updateProgress(currentCount, totalTarget, `Generating batch ${currentCount + 1}-${currentCount + thisBatchSize}...`);

                try {
                    const batchResult = await fetchFromGroq(apiKey, topic, thisBatchSize, useDesc, useKey, currentCount);
                    if (batchResult && batchResult.length > 0) {
                        const uniqueBatch = batchResult.filter(newItem => 
                            !allResults.some(existing => existing.title === newItem.title)
                        );
                        
                        allResults = [...allResults, ...uniqueBatch];
                        currentCount += uniqueBatch.length; 
                        renderResults(allResults); 
                    }
                } catch (error) {
                    console.error(error);
                }
                
                await new Promise(r => setTimeout(r, 1500));
            }

            if (isProcessing) {
                updateProgress(totalTarget, totalTarget, "Done!");
                document.getElementById('progress-bar').classList.remove('animate-stripes');
                document.getElementById('download-btn').classList.remove('hidden');
                isProcessing = false;
            }
        }

        function updateProgress(current, total, text) {
            const percent = Math.min((current / total) * 100, 100);
            document.getElementById('progress-bar').style.width = `${percent}%`;
            document.getElementById('progress-text').innerText = `${current}/${total}`;
            document.getElementById('status-text').innerHTML = text;
            document.getElementById('result-count').innerText = `(${current} items)`;
        }

        async function fetchFromGroq(apiKey, topic, count, useDesc, useKey, offset) {
            
            let outputFields = [`"title": "Clean functional title..."`];
            if (useDesc) outputFields.push(`"description": "Clean description..."`);
            if (useKey) outputFields.push(`"keywords": "tag1, tag2..."`);

            const jsonTemplate = `{ "assets": [ { ${outputFields.join(', ')} } ] }`;
            const mainKeywordsArr = topic.split(/\s+/).join(", ");
            
            // --- SYSTEM PROMPT: CLEAN MODE ---
            const systemPrompt = `You are a Microstock Metadata Expert.
            
            TASK: Generate ${count} metadata items for: "${topic}".
            
            1. TITLE RULES (CLEAN & FUNCTIONAL):
               - STRUCTURE: "${topic}" + [FUNCTION/ACTION/USAGE].
               - FORBIDDEN WORDS: Do NOT use "Vibrant", "Soft", "Warm", "Cozy", "Red", "Blue", "4k", "HD".
               - EXCEPTION: If user topic contains "texture", you may use texture words. If not, stick to MOTION/USAGE.
               - STYLE: Professional, descriptive, plain.
               - Example: "Light leak transitions for video overlay editing" (Good), "Vibrant soft light leak" (Bad).

            ${useDesc ? `2. DESCRIPTION RULES:
               - CLEAN TEXT: Do NOT use quotation marks (") inside the text.
               - CONTENT: Explain usage context. Min 50 words.` : ''}
            
            ${useKey ? `3. KEYWORD RULES:
               - FORBIDDEN: "hd", "4k", "8k", "resolution".
               - FORMAT: Single words only. Target 50 words.` : ''}

            OUTPUT JSON ONLY:
            ${jsonTemplate}`;

            const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                method: 'POST',
                headers: {
                    'Authorization': `Bearer ${apiKey}`,
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({
                    model: "llama-3.3-70b-versatile",
                    messages: [
                        { role: "system", content: systemPrompt },
                        { role: "user", content: `Generate batch (Offset ${offset}). Clean style.` }
                    ],
                    temperature: 0.8,
                    response_format: { type: "json_object" }
                })
            });

            const data = await response.json();
            let items = [];
            try {
                const content = JSON.parse(data.choices[0].message.content);
                items = content.assets || content.items || [];
            } catch (e) { return []; }

            return items.map(item => {
                if (!useDesc) delete item.description;
                if (!useKey) delete item.keywords;

                // Title Cleanup
                if (item.title) {
                    item.title = item.title.replace(/"/g, '').trim();
                    // Force start with topic
                    if (!item.title.toLowerCase().includes(topic.toLowerCase())) {
                        item.title = `${topic} for video editing ${item.title}`;
                    }
                }

                // Description Cleanup (No Quotes)
                if (useDesc && item.description) {
                    item.description = item.description.replace(/"/g, '').replace(/'/g, '').trim();
                    let words = item.description.split(/\s+/);
                    if (words.length > 150) item.description = words.slice(0, 150).join(" ") + ".";
                }

                // Keyword Cleanup (No HD/4K)
                if (useKey && item.keywords) {
                    let rawTags = item.keywords.split(',');
                    let singleTags = [];
                    
                    rawTags.forEach(tag => {
                        let words = tag.trim().split(/[\s\.]+/); 
                        words.forEach(w => {
                            let cleanW = w.toLowerCase().replace(/[^a-z0-9]/g, '');
                            // Filter Forbidden Keys
                            if (cleanW.length > 1 && !FORBIDDEN_KEYS.includes(cleanW)) {
                                singleTags.push(cleanW);
                            }
                        });
                    });
                    
                    let uniqueTags = [...new Set(singleTags)];
                    
                    // Priority Tags
                    const mainWords = topic.toLowerCase().split(/\s+/);
                    uniqueTags = uniqueTags.filter(t => !mainWords.includes(t));
                    uniqueTags = [...mainWords, ...uniqueTags];

                    // Count Check (39-42)
                    if (uniqueTags.length < 39) {
                        let needed = 39 - uniqueTags.length;
                        let extras = BACKUP_KEYWORDS.filter(k => !uniqueTags.includes(k)).slice(0, needed);
                        uniqueTags = [...uniqueTags, ...extras];
                    }
                    if (uniqueTags.length > 42) uniqueTags = uniqueTags.slice(0, 42);
                    
                    item.keywords = uniqueTags.join(', ');
                }
                return item;
            });
        }

        function renderResults(items) {
            const container = document.getElementById('result-area');
            const hasDesc = items.length > 0 && items[0].description !== undefined;
            const hasKey = items.length > 0 && items[0].keywords !== undefined;

            container.innerHTML = items.map((item, index) => {
                // Escape string for onclick handler
                const safeTitle = (item.title || '').replace(/'/g, "\\'");
                const safeDesc = (item.description || '').replace(/'/g, "\\'");
                const safeKey = (item.keywords || '').replace(/'/g, "\\'");

                let keyHtml = '', descHtml = '';

                if (hasKey && item.keywords) {
                    const count = item.keywords.split(',').length;
                    const countColor = (count >= 39 && count <= 42) ? 'text-green-600 bg-green-50' : 'text-red-600 bg-red-50';
                    keyHtml = `
                        <div class="mt-4 pt-4 border-t border-gray-100 relative group/key">
                            <div class="flex justify-between items-center mb-2">
                                <span class="text-[10px] font-bold text-gray-400 uppercase">Keywords</span>
                                <div class="flex items-center gap-2">
                                    <span class="text-[10px] font-bold px-2 py-0.5 rounded ${countColor}">Count: ${count}</span>
                                    <button onclick="copyToClipboard('${safeKey}')" class="text-xs bg-gray-100 hover:bg-blue-100 text-gray-600 hover:text-blue-600 px-2 py-1 rounded transition" title="Copy Keywords">
                                        <i class="fas fa-copy"></i>
                                    </button>
                                </div>
                            </div>
                            <div class="text-sm text-gray-600 font-mono leading-relaxed bg-gray-50 p-3 rounded-lg">${item.keywords}</div>
                        </div>`;
                }

                if (hasDesc && item.description) {
                    descHtml = `
                        <div class="mt-3 relative group/desc">
                            <div class="flex justify-end mb-1 absolute top-2 right-2 opacity-0 group-hover/desc:opacity-100 transition">
                                <button onclick="copyToClipboard('${safeDesc}')" class="text-xs bg-white shadow-sm border hover:bg-blue-50 text-gray-600 px-2 py-1 rounded transition" title="Copy Description">
                                    <i class="fas fa-copy"></i>
                                </button>
                            </div>
                            <div class="bg-blue-50/40 p-4 rounded-lg border border-blue-100 text-sm text-gray-700 leading-relaxed">
                                ${item.description}
                            </div>
                        </div>`;
                }

                return `
                <div class="bg-white border border-gray-200 p-6 rounded-xl shadow-sm hover:shadow-md transition-all duration-300 relative group/card">
                    <div class="flex justify-between items-start mb-1">
                        <div class="flex items-center gap-2 w-full pr-10">
                            <span class="text-blue-500 font-mono text-sm">#${index + 1}</span>
                            <h3 class="font-bold text-lg text-gray-800 leading-snug">${item.title}</h3>
                        </div>
                        <button onclick="copyToClipboard('${safeTitle}')" class="absolute top-6 right-6 text-gray-400 hover:text-blue-600 bg-gray-50 hover:bg-blue-50 p-2 rounded-lg transition" title="Copy Title">
                            <i class="fas fa-copy"></i>
                        </button>
                    </div>
                    ${descHtml}
                    ${keyHtml}
                </div>`;
            }).join('');
            
            container.scrollTop = container.scrollHeight;
        }

        function downloadCSV() {
            if (allResults.length === 0) return;

            const hasDesc = document.getElementById('gen-desc').checked;
            const hasKey = document.getElementById('gen-key').checked;

            let headers = ["Title"];
            if (hasDesc) headers.push("Description");
            if (hasKey) headers.push("Keywords");

            // BOM for Excel
            let csvContent = "\uFEFF" + headers.join(",") + "\r\n";

            allResults.forEach(item => {
                let row = [];
                let cleanTitle = (item.title || '').replace(/"/g, '""');
                row.push(`"${cleanTitle}"`);

                if (hasDesc) {
                    let cleanDesc = (item.description || '').replace(/"/g, '""');
                    row.push(`"${cleanDesc}"`);
                }

                if (hasKey) {
                    let cleanKey = (item.keywords || '').replace(/"/g, '""');
                    row.push(`"${cleanKey}"`);
                }

                csvContent += row.join(",") + "\r\n";
            });

            const topic = document.getElementById('topic-input').value.replace(/\s+/g,'_');
            const type = (hasDesc && hasKey) ? "FULL" : (hasDesc ? "DESC" : (hasKey ? "KEY" : "TITLE_ONLY"));
            
            const link = document.createElement("a");
            link.setAttribute("href", "data:text/csv;charset=utf-8," + encodeURIComponent(csvContent));
            link.setAttribute("download", `METADATA_CLEAN_${topic}_${type}.csv`);
            document.body.appendChild(link);
            link.click();
            document.body.removeChild(link);
        }
    </script>
</body>
</html>
